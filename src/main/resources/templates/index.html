<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:th="http://www.thymeleaf.org"
      layout:decorate="~{layouts/main}">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title layout:fragment="title">视频首页</title>
</head>

<style layout:fragment="style">
    [v-cloak] {
        display: none;
    }

    /*分类*/
    .tabs-container {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 1.5rem;
        position: relative;
        background: #fff;
        border-bottom: 1px solid var(--border-color);
    }

    .custom-tabs {
        display: flex;
        gap: 1rem;
        padding: 0 0.5rem;
        overflow-x: auto;
        scrollbar-width: none;
        flex: 1;
        margin-right: 1rem;
    }

    .custom-tabs::-webkit-scrollbar {
        display: none;
    }

    .tab-item {
        padding: 0.75rem 0.5rem;
        cursor: pointer;
        font-weight: 500;
        color: var(--text-regular);
        position: relative;
        transition: var(--transition);
        white-space: nowrap;
        font-size: 0.95rem;
    }

    .tab-item::after {
        content: '';
        display: block;
        height: 2px;
        background: transparent;
        position: absolute;
        bottom: -1px;
        left: 0;
        right: 0;
        transition: var(--transition);
    }

    .tab-item:hover {
        color: var(--primary-color);
    }

    .tab-item.active {
        color: var(--primary-color);
        font-weight: 600;
    }

    .tab-item.active::after {
        background: var(--primary-color);
    }

    /*搜索框*/
    .search-icon {
        display: flex;
        align-items: center;
        justify-content: center;
        width: 36px;
        height: 36px;
        border-radius: 50%;
        cursor: pointer;
        transition: var(--transition);
        color: var(--text-regular);
        font-size: 1.1rem;
    }

    .search-icon:hover {
        background: rgba(0, 0, 0, 0.05);
        color: var(--primary-color);
    }

    .search-wrapper {
        position: relative;
        width: 100%;
        margin-bottom: 1.5rem;
        height: 0;
        overflow: hidden;
        transition: var(--transition);
        display: flex;
        justify-content: center;
    }

    .search-wrapper.expanded {
        height: 60px;
        margin-bottom: 1.5rem;
    }

    .search-container {
        max-width: 600px;
        width: 100%;
        position: relative;
        margin: 0 auto;
        box-shadow: var(--shadow-sm);
    }

    /* 视频卡片优化 */
    .video-grid {
        display: grid;
        grid-template-columns: repeat(auto-fill, minmax(240px, 1fr));
        gap: 1.5rem;
        margin-top: 1rem;
    }

    .video-card {
        background: var(--card-bg);
        border-radius: var(--radius-md);
        overflow: hidden;
        transition: var(--transition);
        box-shadow: var(--shadow-sm);
        position: relative;
    }

    .video-card:hover {
        transform: translateY(-4px);
        cursor: pointer;
        box-shadow: var(--shadow-lg);
    }

    .video-card .image-wrapper {
        position: relative;
        width: 100%;
        padding-top: 56.25%;
        background-color: #f0f2f5;
        overflow: hidden;
    }

    .video-card .image-wrapper img {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        object-fit: cover;
        transition: opacity 0.5s ease;
    }

    .video-card .image-wrapper .placeholder {
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background: linear-gradient(90deg, #f0f2f5 25%, #e6e8eb 50%, #f0f2f5 75%);
        background-size: 200% 100%;
        animation: loadingShimmer 1.5s infinite;
    }

    .video-card .image-wrapper .error-placeholder {
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        display: flex;
        align-items: center;
        justify-content: center;
        background-color: #f0f2f5;
        color: var(--text-secondary);
        font-size: 0.8rem;
        text-align: center;
        padding: 0.5rem;
    }

    .video-card .video-info {
        padding: 0.75rem;
        min-height: 80px;
    }

    .video-card .video-title {
        font-weight: 600;
        font-size: 0.95rem;
        margin-bottom: 0.25rem;
        display: -webkit-box;
        -webkit-line-clamp: 1;
        -webkit-box-orient: vertical;
        overflow: hidden;
        text-overflow: ellipsis;
        color: var(--text-primary);
        line-height: 1.3;
        max-height: 1.3em;
    }

    .video-card .video-desc {
        color: var(--text-secondary);
        font-size: 0.8rem;
        display: -webkit-box;
        -webkit-line-clamp: 2;
        -webkit-box-orient: vertical;
        overflow: hidden;
        text-overflow: ellipsis;
        line-height: 1.4;
        max-height: 2.8em;
        margin-top: 0.2rem;
    }

    /* 骨架屏优化 */
    .skeleton-grid {
        display: grid;
        grid-template-columns: repeat(auto-fill, minmax(240px, 1fr));
        gap: 1.5rem;
        margin-top: 1rem;
    }

    .skeleton-card {
        background: var(--card-bg);
        border-radius: var(--radius-md);
        overflow: hidden;
        box-shadow: var(--shadow-sm);
    }

    .skeleton-image {
        width: 100%;
        padding-top: 56.25%;
        background: linear-gradient(90deg, #f0f2f5 25%, #e6e8eb 50%, #f0f2f5 75%);
        background-size: 200% 100%;
        animation: loadingShimmer 1.5s infinite;
    }

    .skeleton-content {
        padding: 0.75rem;
        min-height: 80px;
    }

    .skeleton-line {
        height: 16px;
        background: #f0f2f5;
        margin-bottom: 8px;
        border-radius: 4px;
    }

    .skeleton-line:last-child {
        width: 60%;
    }

    /* 空状态 */
    .empty-state {
        grid-column: 1 / -1;
        text-align: center;
        padding: 3rem 0;
        color: var(--text-secondary);
    }

    .empty-state .el-icon {
        font-size: 3rem;
        color: var(--border-color);
        margin-bottom: 1rem;
    }

    .empty-state p {
        margin: 0.5rem 0;
        font-size: 1rem;
    }

    .empty-state .sub-text {
        font-size: 0.9rem;
    }

    /* 分页优化 */
    .pagination-container {
        margin-top: 2.5rem;
        display: flex;
        justify-content: center;
    }

    @keyframes loadingShimmer {
        0% {
            background-position: 200% 0;
        }
        100% {
            background-position: -200% 0;
        }
    }

    .fade-enter-active, .fade-leave-active {
        transition: opacity 0.3s ease;
    }

    .fade-enter, .fade-leave-to {
        opacity: 0;
    }

    @media (max-width: 768px) {
        .custom-tabs {
            gap: 0.75rem;
        }

        .tab-item {
            padding: 0.5rem 0.25rem;
            font-size: 0.9rem;
        }

        .video-card .video-info {
            min-height: 70px;
            padding: 0.5rem;
        }

        .video-card .video-title {
            font-size: 0.9rem;
            line-height: 1.25;
        }

        .video-card .video-desc {
            font-size: 0.75rem;
            line-height: 1.35;
        }

        .video-grid,
        .skeleton-grid {
            grid-template-columns: repeat(auto-fill, minmax(160px, 1fr));
            gap: 1rem;
        }

        .search-container {
            width: 100%;
        }
    }

    @media (max-width: 480px) {
        .video-grid,
        .skeleton-grid {
            grid-template-columns: repeat(2, 1fr);
        }
    }
</style>

<!-- 内容部分 -->
<div id="index-wrapper" v-cloak class="main-container" layout:fragment="content">

    <!-- 导航部分 - 使用Thymeleaf渲染 -->
    <div class="tabs-container">
        <div class="custom-tabs">
            <a th:each="tab : ${categories}"
                 th:class="${'tab-item' + (activeName == tab.name ? ' active' : '')}"
                 th:text="${tab.label}"
                 th:onclick="|location.href='@{/(name=${tab.name})}'|" >
            </a>
        </div>

        <!-- 搜索图标 -->
        <div class="search-icon" @click="toggleSearch">
            <i class="el-icon-search"></i>
        </div>
    </div>

    <!-- 搜索框容器 -->
    <div :class="['search-wrapper', { expanded: showSearch }]">
        <div class="search-container">
            <el-input
                    placeholder="搜索视频关键词"
                    v-model="searchKeyword"
                    clearable
                    @clear="onSearchClear"
                    @keyup.enter.native="onSearch"
                    ref="searchInput"
            >
                <template slot="append">
                    <el-button @click="onSearch" type="primary" icon="el-icon-search"></el-button>
                </template>
            </el-input>
        </div>
    </div>

    <!-- 视频列表或骨架屏 -->
    <transition name="fade" mode="out-in">
        <div v-if="loading" class="skeleton-grid">
            <div v-for="n in pageSize" :key="n" class="skeleton-card">
                <div class="skeleton-image"></div>
                <div class="skeleton-content">
                    <div class="skeleton-line"></div>
                    <div class="skeleton-line"></div>
                </div>
            </div>
        </div>

        <div v-else class="video-grid">
            <!-- 空状态提示 -->
            <div v-if="videos.length === 0" class="empty-state">
                <i class="el-icon-folder-opened"></i>
                <p>没有找到相关内容</p>
                <p class="sub-text" v-if="searchKeyword.trim() !== ''">尝试其他关键词搜索</p>
                <p class="sub-text" v-else>该分类下暂无视频</p>
            </div>

            <!-- 视频列表 -->
            <div v-for="video in videos" :key="video.id" class="video-card">
                <div class="image-wrapper">
                    <div v-if="!loadedImages[video.id] && !errorImages[video.id]" class="placeholder"></div>
                    <div v-if="errorImages[video.id]" class="error-placeholder">
                        图片加载失败
                    </div>
                    <img
                            v-show="!errorImages[video.id]"
                            :src="video.cover"
                            :alt="video.title"
                            @load="onImageLoad(video.id)"
                            @error="onImageError(video.id)"
                            :style="{ opacity: loadedImages[video.id] ? 1 : 0 }"
                    />
                </div>
                <div class="video-info">
                    <div class="video-title" :title="video.title">{{ video.title }}</div>
                    <div class="video-desc" :title="video.description">{{ video.description }}</div>
                </div>
            </div>
        </div>
    </transition>

    <!-- 分页组件 -->
    <div v-if="totalVideos > pageSize && videos.length > 0" class="pagination-container">
        <el-pagination
                @current-change="handlePageChange"
                :current-page="currentPage"
                :page-size="pageSize"
                layout="prev, pager, next"
                :total="totalVideos">
        </el-pagination>
    </div>

</div>

<script layout:fragment="script" th:inline="javascript">
    new Vue({
        el: '#index-wrapper',
        data: {
            activeName: [[${activeName ?: 'all'}]],
            videos: [],
            loading: false,
            searchKeyword: '',
            currentPage: 1,
            pageSize: 8,
            totalVideos: 0,
            loadedImages: {},
            errorImages: {},
            showSearch: false
        },
        methods: {
            toggleSearch() {
                this.showSearch = !this.showSearch;
                if (this.showSearch) {
                    this.$nextTick(() => {
                        this.$refs.searchInput.focus();
                    });
                }
            },
            onSearch() {
                if (this.searchKeyword.trim() === '') return;
                this.currentPage = 1;
                this.loadVideos();
                this.showSearch = false;
            },
            onSearchClear() {
                this.searchKeyword = '';
                this.currentPage = 1;
                this.loadVideos();
            },
            handlePageChange(page) {
                this.currentPage = page;
                this.loadVideos();
            },
            loadVideos() {
                this.loading = true;
                this.videos = [];
                this.loadedImages = {};
                this.errorImages = {};

                const params = {
                    categoryId: this.activeName,
                    keyword: this.searchKeyword,
                    page: this.currentPage,
                    size: this.pageSize
                };

                axios.post('/api/getVideoPage', params)
                    .then(response => {
                        if (response.data && response.data.code === 200) {
                            const data = response.data.result;
                            this.videos = data.list || [];
                            this.totalVideos = data.total || 0;
                        } else {
                            this.$message.error(response.data.message || '获取视频列表失败');
                        }
                    })
                    .catch(error => {
                        console.error('获取视频列表出错:', error);
                        this.$message.error('获取视频列表出错');
                    })
                    .finally(() => {
                        this.loading = false;
                    });
            },
            onImageLoad(id) {
                this.$set(this.loadedImages, id, true);
            },
            onImageError(id) {
                this.$set(this.errorImages, id, true);
            }
        },
        mounted() {
            // this.loadVideos();
        }
    });
</script>
</html>
