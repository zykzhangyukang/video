<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>hls测试</title>
</head>
<body>
<video id="video" controls width="720" height="405"></video>
<script th:src="@{/libs/hls.js}"></script>
<script>
    const video = document.getElementById('video');
    const videoSrc = 'http://localhost:8787/uploads/common/2025-05-31/MP4/hls/playlist.m3u8';
    if (Hls.isSupported()) {
        const hls = new Hls();
        hls.loadSource(videoSrc);
        hls.attachMedia(video);
    } else if (video.canPlayType('application/vnd.apple.mpegurl')) {
        video.src = videoSrc;
    } else {
        alert('当前浏览器不支持 HLS 播放');
    }
</script>

</body>
</html>
