<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>登录</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script>
        function refreshCaptcha() {
            let img = document.getElementById('captchaImg');
            img.src = img.getAttribute('data-src') + '?t=' + new Date().getTime();
        }
    </script>
</head>
<body>

<h3>用户登录</h3>
<form th:action="@{/doLogin}" method="post">
    <table>
        <tr>
            <td><label for="username">用户名</label></td>
            <td><input type="text" id="username" name="username" value="admin" required></td>
        </tr>
        <tr>
            <td><label for="password">密码</label></td>
            <td><input type="password" id="password" name="password" value="123456" required></td>
        </tr>
        <tr>
            <td><label for="captcha">验证码</label></td>
            <td>
                <input type="text" id="captcha" name="captcha" placeholder="请输入验证码" required>
                <img
                        th:src="@{/code/image}"
                        data-src="/code/image"
                        alt="验证码"
                        id="captchaImg"
                        title="点击刷新验证码"
                        onclick="refreshCaptcha()"
                        style="cursor: pointer; vertical-align: middle;"
                >
            </td>
        </tr>
        <tr>
            <td><label for="rememberMe">记住我</label></td>
            <td>
                <input type="checkbox" id="rememberMe" name="remember-me">
            </td>
        </tr>
        <tr>
            <td colspan="2">
                <button type="submit">登录</button>
            </td>
        </tr>
    </table>
</form>

<!-- 错误提示 -->
<div th:if="${param.error}">
    <p th:text="${param.error}"></p>
</div>

</body>
</html>
