<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="zh-CN">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>403 - 禁止访问</title>
    <link rel="stylesheet" th:href="@{/libs/element-ui.min.css}" />
    <script th:src="@{/libs/vue.js}"></script>
    <script th:src="@{/libs/element-ui.min.js}"></script>
    <style>
        body, html {
            height: 100%;
            margin: 0;
            background: #f0f2f5;
            font-family: -apple-system, BlinkMacSystemFont, "Helvetica Neue", "Segoe UI", Roboto, "PingFang SC", "Microsoft YaHei", sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #606266;
        }
        #app {
            text-align: center;
            background: #fff;
            padding: 40px 30px;
            border-radius: 8px;
            box-shadow: 0 1px 2px rgba(0,0,0,0.1);
            max-width: 400px;
            width: 90vw;
        }
        h1 {
            font-size: 96px;
            font-weight: bold;
            color: #409EFF;  /* 稳重蓝 */
            margin: 0 0 20px;
            user-select: none;
        }
        p {
            font-size: 18px;
            margin-bottom: 30px;
        }
        .el-button {
            font-size: 16px;
            padding: 10px 30px;
            background-color: #409EFF;
            border-color: #409EFF;
            color: #fff;
        }
        .el-button:hover {
            background-color: #66b1ff;
            border-color: #66b1ff;
        }
    </style>
</head>
<body>
<div id="app">
    <h1>403</h1>
    <p>禁止访问，您没有权限查看该页面</p>
    <el-button type="primary" @click="goHome" icon="el-icon-back">返回首页</el-button>
</div>

<script>
    Vue.use(ELEMENT);
    new Vue({
        el: '#app',
        methods: {
            goHome() {
                window.top.location.href = '/';
            }
        }
    });
</script>
</body>
</html>
