<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="zh-CN">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>403 - 禁止访问</title>

    <link rel="stylesheet" th:href="@{/libs/element-ui.min.css}" />
    <script th:src="@{/libs/vue.js}"></script>
    <script th:src="@{/libs/element-ui.min.js}"></script>

    <style>
        html, body {
            height: 100%;
            margin: 0;
            background: #f0f2f5;
            font-family: -apple-system, BlinkMacSystemFont, "Helvetica Neue", "Segoe UI", Roboto, "PingFang SC", "Microsoft YaHei", sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #606266;
        }

        #app {
            background: #fff;
            padding: 40px 30px;
            border-radius: 10px;
            box-shadow: 0 1px 6px rgba(0,0,0,0.1);
            max-width: 420px;
            width: 90vw;
            text-align: center;
            transition: all 0.3s ease;
        }

        h1 {
            font-size: 96px;
            font-weight: bold;
            color: #409EFF;
            margin: 0 0 20px;
            user-select: none;
        }

        p {
            font-size: 18px;
            margin-bottom: 20px;
        }

        .button-group {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 16px;
            margin-top: 20px;
        }

        .el-button {
            font-size: 16px;
            padding: 10px 32px;
        }

        @media (max-width: 768px) {
            #app {
                padding: 30px 20px;
            }

            h1 {
                font-size: 72px;
            }

            p {
                font-size: 16px;
            }

            .el-button {
                font-size: 15px;
                padding: 10px 28px;
            }
        }

        @media (max-width: 480px) {
            #app {
                padding: 20px 16px;
                width: 100%;
                border-radius: 0;
                box-shadow: none;
            }

            h1 {
                font-size: 56px;
            }

            p {
                font-size: 14px;
            }

            .button-group {
                gap: 12px;
            }

            .el-button {
                width: 100%;
                font-size: 14px;
                padding: 10px 0;
            }
        }
    </style>
</head>
<body>
<div id="app">
    <h1>403</h1>
    <p>禁止访问，您没有权限查看该页面</p>
    <div class="button-group">
        <el-button type="primary" @click="goHome" icon="el-icon-back">返回首页</el-button>
    </div>
</div>

<script>
    Vue.use(ELEMENT);
    new Vue({
        el: '#app',
        methods: {
            goHome() {
                window.top.location.href = '/';
            }
        }
    });
</script>
</body>
</html>
