<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="zh-CN">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>404 - 页面不存在</title>

    <!-- 样式 & 组件 -->
    <link rel="stylesheet" th:href="@{/libs/element-ui.min.css}" />
    <script th:src="@{/libs/vue.js}"></script>
    <script th:src="@{/libs/element-ui.min.js}"></script>

    <style>
        html, body {
            height: 100%;
            margin: 0;
            background: #fafafa;
            font-family: -apple-system, BlinkMacSystemFont, "Helvetica Neue", "Segoe UI", Roboto, "PingFang SC", "Microsoft YaHei", sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #909399;
        }

        #app {
            background: #fff;
            padding: 40px 30px;
            border-radius: 10px;
            box-shadow: 0 1px 6px rgba(0,0,0,0.1);
            max-width: 400px;
            width: 90vw;
            text-align: center;
            transition: all 0.3s ease;
        }

        h1 {
            font-size: 96px;
            font-weight: 700;
            color: #67c23a;
            margin: 0 0 20px;
            user-select: none;
            transition: all 0.3s ease;
        }

        p {
            font-size: 18px;
            margin-bottom: 30px;
            transition: all 0.3s ease;
        }

        .el-button {
            font-size: 16px;
            padding: 10px 32px;
            transition: all 0.3s ease;
        }

        /* 响应式适配 */
        @media (max-width: 768px) {
            #app {
                padding: 30px 20px;
            }

            h1 {
                font-size: 72px;
            }

            p {
                font-size: 16px;
            }

            .el-button {
                font-size: 15px;
                padding: 10px 28px;
            }
        }

        @media (max-width: 480px) {
            #app {
                padding: 20px 16px;
                width: 100%;
                border-radius: 0;
                box-shadow: none;
            }

            h1 {
                font-size: 56px;
            }

            p {
                font-size: 14px;
            }

            .el-button {
                width: 100%;
                padding: 10px 0;
                font-size: 14px;
            }
        }
    </style>
</head>
<body>
<div id="app">
    <h1>404</h1>
    <p>抱歉，您访问的页面找不到了</p>
    <el-button type="success" @click="goHome" icon="el-icon-arrow-left">
        返回首页
    </el-button>
</div>

<script>
    Vue.use(ELEMENT);
    new Vue({
        el: '#app',
        methods: {
            goHome() {
                window.top.location.href = '/';
            }
        }
    });
</script>
</body>
</html>
