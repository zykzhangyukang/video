<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:th="http://www.thymeleaf.org"
      layout:decorate="~{layouts/main}">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title layout:fragment="title">发布视频</title>
    <script th:src="@{/libs/spark-md5.min.js}"></script>
</head>

<style layout:fragment="style">
    [v-cloak] {
        display: none;
    }
    .upload-container {
        max-width: 900px;
        margin: 0 auto;
        padding: 2rem;
        background: #fff;
        border-radius: var(--radius-md);
        box-shadow: var(--shadow-sm);
    }

    .form-title {
        font-size: 1.5rem;
        font-weight: 600;
        margin-bottom: 1.5rem;
        color: var(--text-primary);
        text-align: center;
    }

    .form-section {
        margin-bottom: 1.5rem;
    }

    .form-label {
        display: block;
        margin-bottom: 0.5rem;
        font-weight: 500;
        color: var(--text-primary);
    }

    .form-required::after {
        content: '*';
        color: var(--danger-color);
        margin-left: 0.25rem;
    }

    .form-hint {
        font-size: 0.8rem;
        color: var(--text-secondary);
        margin-top: 0.25rem;
    }

    /* 上传区域 */
    .upload-area {
        border: 2px dashed var(--border-color);
        border-radius: var(--radius-md);
        padding: 2rem;
        text-align: center;
        cursor: pointer;
        transition: var(--transition);
        margin-bottom: 1rem;
    }

    .upload-area.active {
        border-color: var(--primary-color);
        background-color: rgba(64, 158, 255, 0.05);
    }

    .upload-icon {
        font-size: 3rem;
        color: var(--primary-color);
        margin-bottom: 1rem;
    }

    .upload-text {
        font-size: 1rem;
        margin-bottom: 0.5rem;
    }

    .upload-subtext {
        font-size: 0.9rem;
        color: var(--text-secondary);
    }

    /* 上传进度 */
    .upload-progress {
        margin-top: 1rem;
    }

    /* 封面图上传 */
    .cover-upload {
        display: flex;
        flex-direction: column;
        align-items: center;
    }

    .cover-preview {
        width: 100%;
        max-width: 300px;
        height: 168px; /* 16:9 比例 */
        border-radius: var(--radius-sm);
        overflow: hidden;
        background-color: #f5f7fa;
        position: relative;
        margin-bottom: 1rem;
        cursor: pointer;
    }

    .cover-preview img {
        width: 100%;
        height: 100%;
        object-fit: cover;
    }

    .cover-placeholder {
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        color: var(--text-secondary);
    }

    .cover-placeholder i {
        font-size: 2rem;
        margin-bottom: 0.5rem;
    }

    /* 视频预览 */
    .video-preview {
        margin-top: 1rem;
    }

    .video-preview video {
        max-width: 100%;
        max-height: 300px;
        border-radius: var(--radius-sm);
        display: block;
        margin: 0 auto;
    }

    /* 标签样式 */
    .tag-container {
        display: flex;
        flex-wrap: wrap;
        gap: 8px; /* 添加标签间距 */
        margin-bottom: 8px;
    }

    .tag-input {
        margin-top: 8px;
    }

    /* 按钮组 */
    .form-actions {
        display: flex;
        justify-content: center;
        margin-top: 2rem;
        gap: 1rem;
    }

    /* 响应式调整 */
    @media (max-width: 768px) {
        .upload-container {
            padding: 1.5rem;
        }

        .form-title {
            font-size: 1.3rem;
        }

        .upload-area {
            padding: 1.5rem;
        }

        /* 手机端按钮对齐 */
        .form-actions {
            flex-direction: row;
            justify-content: space-between;
        }

        .form-actions .el-button {
            flex: 1;
            margin: 0 0.5rem;
        }
    }

    @media (max-width: 480px) {
        .upload-container {
            padding: 1rem;
        }

        /* 超小屏幕按钮堆叠 */
        .form-actions {
            flex-direction: column;
            gap: 0.5rem;
        }

        .form-actions .el-button {
            width: 100%;
            margin: 0;
        }
    }
</style>

<div id="publish-wrapper" v-cloak class="main-container" layout:fragment="content">
    <div class="upload-container">
        <h1 class="form-title">发布新视频</h1>

        <!-- 视频上传区域 -->
        <div class="form-section">
            <label class="form-label form-required">视频文件</label>
            <div class="form-hint">支持 MP4、WebM、MOV 格式，文件大小不超过 2GB</div>

            <div class="upload-area"
                 :class="{ active: isDragging }"
                 @dragover.prevent="handleDragOver"
                 @dragleave="handleDragLeave"
                 @drop.prevent="handleDrop"
                 @click="triggerFileInput">
                <template v-if="!videoFile">
                    <i class="el-icon-upload upload-icon"></i>
                    <div class="upload-text">点击或拖拽视频文件到此处</div>
                    <div class="upload-subtext">建议上传高清视频以获得最佳观看体验</div>
                </template>
                <template v-else>
                    <div class="upload-text">{{ videoFile.name }}</div>
                    <div class="upload-subtext">{{ formatFileSize(videoFile.size) }}</div>

                    <div class="video-preview" v-if="videoPreviewUrl">
                        <video :src="videoPreviewUrl" controls></video>
                    </div>

                    <div class="upload-progress" v-if="uploadingVideo">
                        <el-progress
                                :percentage="videoUploadProgress"
                                :stroke-width="6"
                                :status="videoUploadStatus"
                        ></el-progress>
                        <div class="form-hint" v-if="videoUploadStatus === null">视频上传中，请勿关闭页面...</div>
                        <div class="form-hint" v-if="videoUploadStatus === 'success'">视频上传成功</div>
                        <div class="form-hint" v-if="videoUploadStatus === 'exception'">视频上传失败，请重试</div>
                    </div>
                </template>
            </div>
            <input type="file" ref="videoInput" style="display:none"
                   accept="video/mp4,video/webm,video/quicktime" @change="handleVideoChange">
        </div>

        <!-- 封面图上传 -->
        <div class="form-section">
            <label class="form-label form-required">视频封面</label>
            <div class="cover-upload">
                <div class="cover-preview" @click="triggerCoverInput">
                    <img v-if="coverPreviewUrl" :src="coverPreviewUrl" alt="封面预览">
                    <div v-else class="cover-placeholder">
                        <i class="el-icon-picture"></i>
                        <span>点击上传封面</span>
                    </div>
                </div>
                <el-button size="small" @click="triggerCoverInput">选择封面</el-button>
                <input type="file" ref="coverInput" style="display:none"
                       accept="image/*" @change="handleCoverChange">

                <div class="upload-progress" v-if="uploadingCover">
                    <el-progress
                            :percentage="coverUploadProgress"
                            :stroke-width="6"
                            :status="coverUploadStatus"
                    ></el-progress>
                    <div class="form-hint" v-if="coverUploadStatus === null">封面上传中...</div>
                    <div class="form-hint" v-if="coverUploadStatus === 'success'">封面上传成功</div>
                    <div class="form-hint" v-if="coverUploadStatus === 'exception'">封面上传失败，请重试</div>
                </div>
            </div>
            <div class="form-hint">建议尺寸 16:9，支持 JPG、PNG 格式</div>
        </div>

        <!-- 视频标题 -->
        <div class="form-section">
            <label class="form-label form-required">视频标题</label>
            <el-input
                    v-model="form.title"
                    placeholder="请输入视频标题"
                    maxlength="100"
                    show-word-limit
            ></el-input>
        </div>

        <!-- 视频描述 -->
        <div class="form-section">
            <label class="form-label">视频描述</label>
            <el-input
                    v-model="form.description"
                    type="textarea"
                    :rows="4"
                    placeholder="请输入视频描述"
                    maxlength="500"
                    show-word-limit
            ></el-input>
        </div>

        <!-- 视频分类 -->
        <div class="form-section">
            <label class="form-label form-required">视频分类</label>
            <el-select
                    v-model="form.categoryId"
                    placeholder="请选择视频分类"
                    style="width: 100%"
                    filterable
            >
                <el-option
                        v-for="category in categories"
                        :key="category.id"
                        :label="category.label"
                        :value="category.id"
                ></el-option>
            </el-select>
        </div>

        <!-- 视频标签 -->
        <div class="form-section">
            <label class="form-label">视频标签</label>
            <div class="tag-container">
                <el-tag
                        v-for="tag in form.tags"
                        :key="tag"
                        closable
                        @close="removeTag(tag)"
                >
                    {{ tag }}
                </el-tag>
            </div>
            <el-input
                    class="tag-input"
                    v-if="tagInputVisible"
                    v-model="tagInputValue"
                    ref="tagInput"
                    size="small"
                    placeholder="输入标签后按回车"
                    @keyup.enter.native="addTag"
                    @blur="addTag"
            ></el-input>
            <el-button
                    v-else
                    size="small"
                    @click="showTagInput"
                    :disabled="form.tags.length >= 10"
            >
                + 添加标签
            </el-button>
            <div class="form-hint">添加标签有助于用户发现你的视频（最多10个）</div>
        </div>

        <!-- 发布设置 -->
        <div class="form-section">
            <label class="form-label">发布设置</label>
            <el-radio-group v-model="form.status">
                <el-radio :label="1">立即发布</el-radio>
                <el-radio :label="0">保存草稿</el-radio>
            </el-radio-group>
        </div>

        <!-- 提交按钮 -->
        <div class="form-actions">
            <el-button @click="resetForm" :disabled="submitting">重置</el-button>
            <el-button
                    type="primary"
                    @click="submitForm"
                    :loading="submitting"
                    :disabled="!formValid"
            >
                提交发布
            </el-button>
        </div>
    </div>
</div>

<script layout:fragment="script" th:inline="javascript">
    let categories = [[${categories}]];
    const CHUNK_SIZE = 1024 * 1024;
    new Vue({
        el: '#publish-wrapper',
        data() {
            return {
                categories: categories,
                form: {
                    title: '',
                    description: '',
                    categoryId: '',
                    tags: [],
                    status: 1, // 1-发布, 0-草稿
                    videoUrl: '',
                    coverUrl: ''
                },
                videoFile: null,
                videoPreviewUrl: '',
                videoUploadProgress: 0,
                videoUploadStatus: null,
                uploadingVideo: false,
                coverFile: null,
                coverPreviewUrl: '',
                coverUploadProgress: 0,
                coverUploadStatus: null,
                uploadingCover: false,
                isDragging: false,
                submitting: false,
                tagInputVisible: false,
                tagInputValue: ''
            };
        },
        computed: {
            formValid() {
                return this.videoFile &&
                    this.coverFile &&
                    this.form.title.trim() &&
                    this.form.categoryId &&
                    !this.uploadingVideo &&
                    !this.uploadingCover;
            }
        },
        methods: {
            // 触发文件选择
            triggerFileInput() {
                this.$refs.videoInput.click();
            },

            triggerCoverInput() {
                this.$refs.coverInput.click();
            },
            // 文件分片
            async cutFile(file) {
                return new Promise(resolve => {
                    const chunkCount = Math.ceil(file.size / CHUNK_SIZE);
                    const threadChunkCount = Math.ceil(chunkCount / (navigator.hardwareConcurrency || 4));
                    const result = [];
                    let finishCount = 0;
                    for (let i = 0; i < (navigator.hardwareConcurrency || 4); i++) {
                        const worker = new Worker('/libs/worker.js');
                        const start = i * threadChunkCount;
                        let end = (i + 1) * threadChunkCount;
                        if (end > chunkCount) {
                            end = chunkCount;
                        }
                        worker.postMessage({
                            file,
                            CHUNK_SIZE,
                            startChunkIndex: start,
                            endChunkIndex: end
                        });
                        worker.onmessage = e => {
                            for (let j = start; j < end; j++) {
                                result[j] = e.data[j - start];
                            }
                            worker.terminate();
                            finishCount++;
                            if (finishCount === (navigator.hardwareConcurrency || 4)) {
                                resolve(result);
                            }
                        };
                    }
                });
            },
            // 处理视频文件选择
            async handleVideoChange(e) {
                const file = e.target.files[0];
                if (!file) return;

                // 验证文件类型
                const validTypes = ['video/mp4', 'video/webm', 'video/quicktime'];
                if (!validTypes.includes(file.type)) {
                    this.$message.error('请上传有效的视频文件 (MP4/WebM/MOV)');
                    return;
                }

                // 验证文件大小 (2GB)
                if (file.size > 2 * 1024 * 1024 * 1024) {
                    this.$message.error('视频文件大小不能超过2GB');
                    return;
                }

                const chunks = await this.cutFile(file);

                this.videoFile = file;
                this.videoPreviewUrl = URL.createObjectURL(file);
                this.videoUploadStatus = null;
                this.uploadVideo();
            },

            // 处理封面图选择
            handleCoverChange(e) {
                const file = e.target.files[0];
                if (!file) return;

                // 验证图片类型
                if (!file.type.startsWith('image/')) {
                    this.$message.error('请上传有效的图片文件');
                    return;
                }

                // 验证图片大小 (5MB)
                if (file.size > 5 * 1024 * 1024) {
                    this.$message.error('封面图片大小不能超过5MB');
                    return;
                }

                this.coverFile = file;
                this.coverPreviewUrl = URL.createObjectURL(file);
                this.coverUploadStatus = null;
                this.uploadCover();
            },

            // 拖拽相关方法
            handleDragOver() {
                this.isDragging = true;
            },

            handleDragLeave() {
                this.isDragging = false;
            },

            handleDrop(e) {
                this.isDragging = false;
                const files = e.dataTransfer.files;
                if (files.length > 0) {
                    // 模拟文件输入事件
                    const event = {
                        target: {
                            files: [files[0]]
                        }
                    };
                    this.handleVideoChange(event);
                }
            },

            // 上传视频文件
            uploadVideo() {
                if (!this.videoFile) return;

                this.uploadingVideo = true;
                this.videoUploadProgress = 0;
                this.videoUploadStatus = null;

                const formData = new FormData();
                formData.append('file', this.videoFile);

                // 这里使用axios上传视频文件
                axios.post('/api/upload/video', formData, {
                    onUploadProgress: (progressEvent) => {
                        if (progressEvent.lengthComputable) {
                            this.videoUploadProgress = Math.round(
                                (progressEvent.loaded * 100) / progressEvent.total
                            );
                        }
                    }
                })
                    .then(response => {
                        if (response.data && response.data.code === 200) {
                            this.videoUploadStatus = 'success';
                            this.form.videoUrl = response.data.result.url;
                        } else {
                            throw new Error(response.data?.message || '视频上传失败');
                        }
                    })
                    .catch(error => {
                        console.error('视频上传失败:', error);
                        this.videoUploadStatus = 'exception';
                        this.$message.error(error.message || '视频上传失败');
                    })
                    .finally(() => {
                        this.uploadingVideo = false;
                    });
            },

            // 上传封面图
            uploadCover() {
                if (!this.coverFile) return;

                this.uploadingCover = true;
                this.coverUploadProgress = 0;
                this.coverUploadStatus = null;

                const formData = new FormData();
                formData.append('file', this.coverFile);

                // 这里使用axios上传封面图
                axios.post('/api/upload/image', formData, {
                    onUploadProgress: (progressEvent) => {
                        if (progressEvent.lengthComputable) {
                            this.coverUploadProgress = Math.round(
                                (progressEvent.loaded * 100) / progressEvent.total
                            );
                        }
                    }
                })
                    .then(response => {
                        if (response.data && response.data.code === 200) {
                            this.coverUploadStatus = 'success';
                            this.form.coverUrl = response.data.result.url;
                        } else {
                            throw new Error(response.data?.message || '封面上传失败');
                        }
                    })
                    .catch(error => {
                        console.error('封面上传失败:', error);
                        this.coverUploadStatus = 'exception';
                        this.$message.error(error.message || '封面上传失败');
                    })
                    .finally(() => {
                        this.uploadingCover = false;
                    });
            },

            // 标签管理
            showTagInput() {
                if (this.form.tags.length >= 10) {
                    this.$message.warning('最多只能添加10个标签');
                    return;
                }
                this.tagInputVisible = true;
                this.$nextTick(() => {
                    this.$refs.tagInput.focus();
                });
            },

            addTag() {
                const inputValue = this.tagInputValue.trim();
                if (inputValue) {
                    if (this.form.tags.length >= 10) {
                        this.$message.warning('最多只能添加10个标签');
                    } else if (this.form.tags.includes(inputValue)) {
                        this.$message.warning('该标签已存在');
                    } else {
                        this.form.tags.push(inputValue);
                    }
                }
                this.tagInputVisible = false;
                this.tagInputValue = '';
            },

            removeTag(tag) {
                this.form.tags = this.form.tags.filter(t => t !== tag);
            },

            // 格式化文件大小
            formatFileSize(bytes) {
                if (bytes === 0) return '0 Bytes';
                const k = 1024;
                const sizes = ['Bytes', 'KB', 'MB', 'GB'];
                const i = Math.floor(Math.log(bytes) / Math.log(k));
                return parseFloat((bytes / Math.pow(k, i)).toFixed(2)) + ' ' + sizes[i];
            },

            // 提交表单
            submitForm() {
                if (!this.formValid) {
                    this.$message.error('请完成所有必填项和上传');
                    return;
                }

                this.submitting = true;

                // 准备提交数据
                const submitData = {
                    ...this.form,
                    tags: this.form.tags.join(',')
                };

                // 调用API提交视频信息
                axios.post('/api/video/create', submitData)
                    .then(response => {
                        if (response.data && response.data.code === 200) {
                            this.$message.success('视频发布成功');
                            setTimeout(() => {
                                window.location.href = `/detail/${response.data.result.id}`;
                            }, 1500);
                        } else {
                            throw new Error(response.data?.message || '视频发布失败');
                        }
                    })
                    .catch(error => {
                        console.error('发布失败:', error);
                        this.$message.error(error.message || '视频发布失败');
                    })
                    .finally(() => {
                        this.submitting = false;
                    });
            },

            // 重置表单
            resetForm() {
                this.form = {
                    title: '',
                    description: '',
                    categoryId: '',
                    tags: [],
                    status: 1,
                    videoUrl: '',
                    coverUrl: ''
                };
                this.videoFile = null;
                this.videoPreviewUrl = '';
                this.videoUploadProgress = 0;
                this.videoUploadStatus = null;
                this.uploadingVideo = false;
                this.coverFile = null;
                this.coverPreviewUrl = '';
                this.coverUploadProgress = 0;
                this.coverUploadStatus = null;
                this.uploadingCover = false;

                // 清除文件输入
                this.$refs.videoInput.value = '';
                this.$refs.coverInput.value = '';

                this.$message.success('表单已重置');
            }
        }
    });
</script>
</html>
